version: '2.2'
services:
  bench:
    build:
      context: ./bench
    image: isucon6-qualifier-bench
    depends_on:
      - nginx
    networks:
      - frontend
    cpus: 2
  nginx:
    build:
      context: ./nginx
    image: isucon6-qualifier-nginx
    networks:
      - frontend
      - backend
    depends_on:
      - app
    ports:
      - "80:80"
    cpus: 1
  app:
    build:
      context: ./webapp
    image: isucon6-qualifier-app:golang
    depends_on:
       - db
    networks:
      - backend
    ports:
      - "5000:5000"
    environment:
      ISUDA_DB_USER: isucon
      ISUDA_DB_PASSWORD: isucon
      ISUDA_DB_HOST: db
    cpus: 2
    mem_limit: 2g
  db:
    build:
      context: ./db
    image: isucon6-qualifier-db
    ports:
      - "3306:3306"
    networks:
      - backend
    volumes:
      - ./data/mysql:/var/lib/mysql
    command: ["--character-set-server=utf8mb4"]
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: isuda
      MYSQL_USER: isucon
      MYSQL_PASSWORD: isucon
    cpus: 2
    mem_limit: 2g      
networks:
  frontend:
  backend: